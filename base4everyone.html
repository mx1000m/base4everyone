<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base is for...</title>
</head>
<body style="margin:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#f0f0f0;">
  <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" style="cursor:pointer;" onclick="changeWord()">
    <style>
      .text {
        font-family: Arial, sans-serif;
        text-anchor: middle;
        fill: black;
      }

      .changingColor {
        font-family: Arial, sans-serif;
        text-anchor: middle;
      }

      .highlight {
        stroke: #0052FF;
        stroke-width: 2;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        filter: url(#glow);
      }
    </style>

    <defs>
      <!-- Glow filter -->
      <filter id="glow">
        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>

      <!-- Animated Gradient -->
      <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#0052FF">
          <animate attributeName="stop-color" values="#0052FF;#00FFD2;#0052FF" dur="4s" repeatCount="indefinite" />
        </stop>
        <stop offset="100%" stop-color="#00FFD2">
          <animate attributeName="stop-color" values="#00FFD2;#0052FF;#00FFD2" dur="4s" repeatCount="indefinite" />
        </stop>
      </linearGradient>
    </defs>

    <!-- ✅ White background -->
    <rect width="100%" height="100%" fill="white" />

    <!-- Static text -->
    <text x="200" y="100" class="text" font-size="32">Base</text>
    <text x="200" y="140" class="text" font-size="32">is for</text>

    <!-- Layered ellipses -->
    <ellipse cx="200" cy="180" rx="95" ry="18" class="highlight" style="opacity: 0.9"/>
    <ellipse cx="202" cy="179" rx="104" ry="25" class="highlight" style="opacity: 0.5"/>
    <ellipse cx="198" cy="181" rx="96" ry="20" class="highlight" style="opacity: 0.4"/>
    <ellipse cx="201" cy="182" rx="98" ry="21" class="highlight" style="opacity: 0.3"/>
    <ellipse cx="199" cy="178" rx="110" ry="22" class="highlight" style="opacity: 0.2"/>

    <text id="changingWord" x="200" y="188" class="changingColor" font-size="30" font-weight="bold" fill="url(#animatedGradient)">everyone</text>

    <text x="200" y="280" font-size="12" fill="#999" text-anchor="middle">
      Who’s Base really for? Click me and find out!
    </text>

    <!-- Tilted ellipses -->
    <g transform="rotate(-6 200 180)">
      <ellipse cx="202" cy="179" rx="104" ry="25" class="highlight" style="opacity: 1"/>
    </g>
    <g transform="rotate(-5 200 180)">
      <ellipse cx="200" cy="180" rx="101" ry="23" class="highlight" style="opacity: 0.25"/>
    </g>
  </svg>

  <script>
    const words = ["grifters", "degenerates", "frogs", "vibe checkers", "apes", "memelords", "builders", "shitposters", "degens", "NFT enjoyers", "milkers", "punks", "bulls", "bears", "rug survivors", "pumpers", "hookers", "bagholders",  "devs", "Trump", "clickfarmers", "BTC maxis", "GM warriors", "BM warriors", "NFT flippers", "bot snipers", "Solana defectors", "ETH maxis", "gas spenders", "KOLs", "WAGMI believers", "normies", "Vitalik", "your mom", "paper hands", "hodlers", "nouns", "whales", "Jesse's honeymoon", "4eva", "the team", "fun", "you", "months overdue", "anons", "Satoshi", "Toshi", "optimists", "Sam Bankman-fried?", "whoever minted this", "max pain", "rekt souls", "free mints", "who?", "your sister", "top buyers", "gods", "balds", "no-hair gang", "trash", "summer", "Mr.Miggles", "nothing", "no one", "04s", "the lols", "goblins", "life", "what?", "real", "chaos", "the clicks", "spam", "clowns", "artists", "wannabes", "insiders", "ponzinomics", "Jesse's barber", "exit liquidity", "broken dreams", "dreams", "good luck", "bagchasers", "the pope", "OnlyFans", "AI agents", "Zora", "plebs", "coining", "base", "shocking", "your therapist", "politicians", "your ex wife"];
    
    function changeWord() {
      const wordEl = document.getElementById("changingWord");
      let newWord;
      do {
        newWord = words[Math.floor(Math.random() * words.length)];
      } while (newWord === wordEl.textContent);
      wordEl.textContent = newWord;
    }
  </script>
</body>
</html>
